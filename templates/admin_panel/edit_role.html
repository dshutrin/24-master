{% extends 'admin_panel/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/admin_panel/edit_role.css' %}">
{% endblock %}

{% block content %}

    <h1 id="add">Изменение роли</h1>
    <div class="edit">
        <div class="filler"></div>
        <div class="form">
            <form class="forma" action="" method="post" enctype="multipart/form-data">

                {% for f in form %}
                        <div class="form-field">
                            <label id="label_{{ f.id_for_label }}" for="{{ f.id_for_label }}">{{ f.label }}</label>
                            {{ f }}
                        </div>

                {% endfor %}

                {% csrf_token %}
                <button class="form-button" type="submit">Сохранить</button>
            </form>
        </div>
        <div class="filler"></div>

    </div>


{% endblock %}
